<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout lhf flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;
    }
    .lnb {
        flex: none;
        width: 15%;
        background: #ddd;
    }
    .container {
        flex: 1;

        display: flex;
        flex-direction: column;
    }
    .header {
        flex: none;
        height: 50px;
        background: #f8f8f8;

    }
    .main {
        flex: 1;
    }
    .footer {
        flex: none;
        height: 30px;
        background: #f8f8f8;
    }

    body[data-isfix="false"] .root{
        min-height: 100%;
    }

    body[data-isfix="true"] .root{
        height: 100%;
    }
    body[data-isfix="true"] .container{
        overflow: auto;
    }

    h2 {
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top: 60px; left: 20%;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    Lnb 고정 설정 : data-isfix = true | false 
-->
<body data-isfix="false">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
        </div>
        <div class="container">
            <header class="header">
                <h2>Header</h2>
            </header>
            <main class="main">
                <h2>Main</h2>
                <div style="height: 1000px"></div>
            </main>
            <footer class="footer">
                <h2>Footer</h2>
            </footer>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is lnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
