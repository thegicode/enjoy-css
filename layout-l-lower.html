<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex l lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
    }
    .root::after{
        content:'';
        display: table;
        clear: both;
    }
    .lnb {
        overflow: auto;
        float: left;
        width: 15%; height: 100%;

        background: #ddd;
    }
    .main {
        overflow: auto;
        width: 85%; height: 100%;

        background: #f8f8f8;
    }
    

    h2 {
        margin: 0;
        font-size: 1rem;
    }
    </style>
</head>

<body>

    <!-- lower -->
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div style="height:1000px"></div>
        </div>
        <main class="main">
            <h2>Main</h2>
            <div style="height:1000px"></div>
        </main>
    </div>

    <script>
    </script>
</body>

</html>
