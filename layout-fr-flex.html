<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex fr flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;
        flex-direction: column;

        height: 100%;
    }
    .container{
        flex: 1;

        display: flex;
    }
    .main {
        flex: 1;
    }
    .rnb{
        flex: none;
        width: 15%;

        background: #f8f8f8;

    }
    .footer {
        flex: none;
        height: 30px;

        background: #ddd;
    }

    body[data-isfooterfix="true"] .container{
        overflow: hidden;
    }
    body[data-isfooterfix="true"] .main{
        overflow: auto;
    }
    body[data-isfooterfix="true"] .rnb{
        overflow: auto;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:10%; 
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    Footer 고정 속성 설정  -> data-isfooterfix : true | false
-->

<body data-isfooterfix="false">
    <div class="root">
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <div style="height: 1000px"></div>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
                <div style="height: 1000px"></div>
            </div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is footer fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfooterfix = el.value;
    }
    </script>
</body>

</html>
