<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex fr grid</title>
    <style>
    html {
        height: 100vh;
    }
    body {
        height: 100vh;
        margin: 0;
    }
    .root {
        display: grid;
        grid-template-columns: 1fr 15vw;
        grid-template-rows: 1fr 30px;
        grid-template-areas: 
            "main rnb"
            "footer footer"
    }
    .main {
        grid-area: main;
    }
    .rnb{
        grid-area: rnb;
        background: #f8f8f8;

    }
    .footer {
        grid-area: footer;
        background: #ddd;
    }

    body[data-isfix="default"] .root{
        min-height: 100vh;
    }

    body[data-isfix="all"] .root{
        height: 100%;
    }
    body[data-isfix="all"] .main{
        overflow: auto;
    }
    body[data-isfix="all"] .rnb{
        overflow: auto;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .test-content{
        height: 1000px;
    }
    .test-content[data-hidden="true"]{
        display: none;
    }
    .actions{
        position: fixed; top:10%; 
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정  -> data-isfix : default | all
-->
<body data-isfix="default">
    <div class="root">
        <main class="main">
            <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
        </main>
        <div class="rnb">
            <h2>Rnb</h2>
                <div class="test-content" data-hidden="false"></div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed.</legend>
            <div>
                <input type="radio" name="fix" id="default" value="default" onchange="fixElement(this)" checked>
                <label for="default">Don't fix</label> 
            </div>
            <div>
                <input type="radio" name="fix" id="all" value="all" id="all" onchange="fixElement(this)">
                <label for="all">All</label>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <input type="radio" name="content" id="addContent" value="false" onchange="setContent(this)" checked>
            <label for="addContent">Add Content</label>
            <input type="radio" name="content" id="removeContent" value="true" onchange="setContent(this)">
            <label for="removeContent">Remove Content</label>
        </fieldset>
    </form>
    <script>
    var fixElement = function(el) {
        document.body.dataset.isfix = el.value;
    };
    var setContent = function(el){
        var els = document.querySelectorAll('.test-content'),
            i = els.length;
        while(i){
            i -= 1;
            els[i].dataset.hidden = el.value;
        }
    };
    </script>
</body>

</html>
