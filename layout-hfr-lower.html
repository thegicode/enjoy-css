<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout hfr lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
    }
    .header {
        position : relative;
        height: 50px;
        background: #ddd;
    }
    .container{
        height: 100%;
        margin-top: -50px;
        margin-bottom: -30px;
    }
    .container-wrapper{
    }
    .container-wrapper:after{
        content: '';
        display: block;
        clear: both;
    }
    .main {
        float: left;
        width: 85%;
    }
    .rnb{
        width: 15%; height: 100%;
        margin-left: auto;
        background: #f8f8f8;
    }
    .footer {
        position: relative;
        height: 30px;
        background: #ddd;
    }

    body[data-isfix="false"] .container{
        display: table;
        width: 100%;
    }
    body[data-isfix="false"] .container-wrapper{
        display: table-row;
    }
    body[data-isfix="false"] .main{
        box-sizing: border-box;
        padding-top: 50px;
        padding-bottom: 30px;
    }
    body[data-isfix="false"] .rnb{
        box-sizing: border-box;
        padding-top: 50px;
        padding-bottom: 30px;
    }

    body[data-isfix="true"] .container{
        overflow: hidden;
    }
    body[data-isfix="true"] .container-wrapper{
        box-sizing: border-box;
        height: 100%;
        padding-top: 50px;
        padding-bottom: 30px;
    }
    body[data-isfix="true"] .main{
        overflow: auto;
        height: 100%;
    }
    body[data-isfix="true"] .rnb{
        overflow: auto;
    }

    h2{
        margin:0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:60px; left: 0;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    All 고정 설정 : data-isfix = true | false
    TODO : isfix true, container scroll
-->
<body data-isfix="false">
    <div class="root">
        <header class="header">
            <h2>header</h2>
        </header>
        <div class="container">
            <div class="container-wrapper">
                <main class="main">
                    <h2>Main</h2>
                    <div style="height: 1000px"></div>
                </main>
                <div class="rnb">
                    <h2>Rnb</h2>
                    <div style="height: 1000px"></div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is all fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
