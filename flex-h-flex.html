<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex h flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;
        flex-direction: column;

        height: 100%;
    }
    .header {
        flex-shrink: 0;
        flex-basis: 3rem;

        background: #ddd;
    }
    .main {
        flex: auto;

        background: #f8f8f8;
    }

    body[data-isfooterfix="true"] .main{
        overflow: auto;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:0; right:0;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<body data-isfooterfix="false">

    <!-- Flex -->
    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <main class="main">
            <h2>Main</h2>
            <p style="height: 2000px"></p>
        </main>
    </div>

    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is header fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFooter(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFooter(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>

    <script>
        let changeFooter = function(el){
            document.body.dataset.isfooterfix = el.value;
        }
    </script>
</body>

</html>
