<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex : auto vs 1</title>
	<style>
		.root{
			display: flex;
			width: 300px;
		}
		.item{
			border: 1px solid #000;
		}
		.main{
			flex: 1;
		}
		.lnb-a{
			flex: none;
			width: 50px;
		}
		.lnb-b{
			flex-shrink: 0;
			flex-basis: 50px;
		}
		
	</style>
</head>
<body>
	<h4>Flex : none = 0 0 auto</h4>
	<div class="root">
		<div class="item lnb-a">item test test test test 1</div>
		<div class="item main">item 2</div>
	</div>

	<h4>Flex : shrink 0, basis px</h4>
	<div class="root">
		<div class="item lnb-b">item test test test test 1</div>
		<div class="item main">item 2</div>
	</div>
	
</body>
</html>
