<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout hl flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
    }
    .header {
        height: 50px;
        background: #ddd;
    }
    .container {
    }
    .container::after{
        content:'';
        display: block;
        clear: both;
    }
    .lnb{
        float: left;
        width: 15%;
        background: #f8f8f8;
    }
    .main{
        width: 85%;
        margin-left: auto;
    }

    body[data-isheaderfix="false"] .header{
        position: relative;
    }
    body[data-isheaderfix="false"] .container{
        min-height: 100%;
        margin-top: -50px;
    }
    body[data-isheaderfix="false"] .lnb{
        box-sizing: border-box;
        height: 100%;
        padding-top: 50px;
    }
    body[data-isheaderfix="false"] .main{
        padding-top: 50px;
    }

    body[data-isheaderfix="true"] .header{
        position: absolute; top:0; left: 0; right: 0;
    }
    body[data-isheaderfix="true"] .container{
        position: absolute; top:50px; left:0; right:0; bottom: 0;
    }
    body[data-isheaderfix="true"] .lnb{
        overflow: auto;
        min-height: 100%;
        max-height: 100%;
    }
    body[data-isheaderfix="true"] .main{
        overflow: auto;
        max-height: 100%;
    }


    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:3rem; right:0;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>


<!-- 
    Footer 고정 속성 설정  -> data-isfooterfix : true | false
    TODO : .container background image -> lnb bgcolor
-->

<body data-isheaderfix="false">
    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <div class="container">
            <div class="lnb">
                <h2>Lnb</h2>
                <p style="height: 2000px"></p>
            </div>
            <main class="main">
                <h2>Main</h2>
                <p style="height: 2000px;"></p>
            </main>
        </div>
    </div>

    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is header fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isheaderfix = el.value;
    }
    </script>
</body>

</html>
