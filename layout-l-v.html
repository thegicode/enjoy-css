        background: #f8f8f8;
    }


    h2 {
        margin: 0;
        font-size: 1rem;
    }
    .actions {
        position: fixed;
        top: 0;
        right: 0;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

    <div class="root">
        <div class="lnb">
