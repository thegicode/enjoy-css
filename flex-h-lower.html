<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex h lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
    }
    .header {
        position: relative;
        height: 3rem;
        background: #ddd;
    }
    .container{
        background: #f8f8f8;
    }

    body[data-isheaderfix="false"] .container{
        min-height: 100%;
        margin-top: -3rem;
    }
    body[data-isheaderfix="false"] .main{
        padding-top: 3rem;
    }

    body[data-isheaderfix="true"] .header{
        position: absolute; top:0; left: 0; right: 0;
    }
    body[data-isheaderfix="true"] .container{
        overflow: auto;
        position: absolute; top:3rem; left:0; right:0; bottom:0;
    }
    
    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:0; right:0;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>


<!-- 
    Header 고정 속성 설정  -> data-isheaderfix : true | false
-->

<body data-isheaderfix="false">

    <!-- Lower -->
    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <p style="height: 2000px"></p>
            </main>
        </div>
    </div>

    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is header fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>

    <script>
        let changeFix = function(el){
            document.body.dataset.isheaderfix = el.value;
        }
    </script>
</body>

</html>
