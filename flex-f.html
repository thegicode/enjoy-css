<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex f</title>
    <style>

    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root{
        height: 100%;
    }
    .footer {
        height: 3rem;
        background: #ddd;
    }
    [hidden]{
        display: none !important;
    }


    body[data-lylevel="lower"] .container{
        background: #f8f8f8;
    }
    body[data-lylevel="lower"][data-footerfix="false"] .container{
        min-height: 100%;
        margin-bottom: -3rem;
    }
    body[data-lylevel="lower"][data-footerfix="false"] .main{
        padding-bottom: 3rem;
    }

    body[data-lylevel="lower"][data-footerfix="true"] .container{
        overflow: auto;
        position: absolute;
        top:0; left:0; right:0; bottom: 3rem;
    }
    body[data-lylevel="lower"][data-footerfix="true"] .footer{
        position: absolute; left: 0; right: 0; bottom:0;
    }


    body[data-lylevel="flex"] .root {
        display: flex;
        flex-direction: column;
    }
    body[data-lylevel="flex"] .main {
        flex: auto;
        
        background: #f8f8f8;
    }
    body[data-lylevel="flex"] .footer {
        flex-shrink: 0;
        flex-basis: 3rem;

        background: #ddd;
    }
    body[data-lylevel="flex"][data-footerfix="true"] .main{
        overflow: auto;
    }



    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:1rem; right:1rem;
        padding: 1rem;
        background: #000;
        color: #fff;
    }

    </style>
</head>

<body data-lylevel="flex" data-footerfix="true">

    <!-- ie8 over --> 
    <div class="root" id="ly_lower" hidden>
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <p style="height: 2000px"></p>
            </main>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>

   
    <!-- flex -->
    <div class="root" id="ly_flex">
        <main class="main">
            <h2>Main</h2>
            <p style="height: 2000px"></p>
        </main>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>


    <!-- actions -->
    <form class="actions" name="actions">
        
        <fieldset>
            <legend>Select layout level</legend>
            <input type="radio" name="level" id="lower" value="lower" onchange="changeLevel(this)">
            <label for="lower">Lower</label>
            <input type="radio" name="level" id="flex" value="flex" onchange="changeLevel(this)" checked>
            <label for="flex">Use Flex</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Is footer Fix?</legend>
            <input type="radio" name="fix" id="true" value="true" onchange="changeFooter(this)" checked>
            <label for="true">Yes</label>
            <input type="radio" name="fix" id="false" value="false" onchange="changeFooter(this)">
            <label for="false">No</label>
        </fieldset>
    </form>

     
    <script>

        let elLy = ly_flex;
        let changeLevel = function(el){
            let level = el.value;
            document.body.dataset.lylevel = level;
            elLy.hidden = true;
            elLy = window[`ly_${level}`];
            elLy.hidden = false;
        }

        let changeFooter = function(el){
            document.body.dataset.footerfix = el.value;
        }


    </script>
</body>

</html>
