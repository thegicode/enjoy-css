<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout hr flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
    }
    .header {
        height: 50px;
        background: #ddd;
    }
    .container {
    }
    .container::after{
        content:'';
        display: block;
        clear: both;
    }
    .main{
        float: left;
        width: 85%;
    }
    .rnb{
        width: 15%;
        margin-left: auto;
        background: #f8f8f8;
    }

    body[data-isfix="false"] .header{
        position: relative;
    }
    body[data-isfix="false"] .container{
        min-height: 100%;
        margin-top: -50px;
    }
    body[data-isfix="false"] .main{
        padding-top: 50px;
    }
    body[data-isfix="false"] .rnb{
        box-sizing: border-box;
        height: 100%;
        padding-top: 50px;
    }

    body[data-isfix="true"] .header{
        position: absolute; top:0; left: 0; right: 0;
    }
    body[data-isfix="true"] .container{
        position: absolute; top:50px; left:0; right:0; bottom: 0;
    }
    body[data-isfix="true"] .main{
        overflow: auto;
        max-height: 100%;
    }
    body[data-isfix="true"] .rnb{
        overflow: auto;
        min-height: 100%;
        max-height: 100%;
    }


    h2 {
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:5rem; left:10rem;
        padding: 1rem;
        background: transparent;
    }

    </style>
</head>

<!-- 
    Header, Rnb 고정 설정  -> data-isfix : true | false
    TODO : Rnb height 100% bgcolor
-->

<body data-isfix="true">
    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <div style="height: 1000px"></div>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
                <div style="height: 1000px"></div>
            </div>
        </div>
    </div>
    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is header fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
