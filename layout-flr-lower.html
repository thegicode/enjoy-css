<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout flr lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
    }
    .container{
        height: 100%;
        margin-bottom: -30px;
    }
    .container-wrapper{
        padding-bottom: 30px;
    }
    .container-wrapper:after{
        content: '';
        display: block;
        clear: both;
    }
    .lnb{
        float: left;
        width: 15%; height: 100%;
        background: #f8f8f8;
    }
    .main {
        float: left;
        width: 70%;
    }
    .rnb{
        margin-left: auto;
        width: 15%; height: 100%;
        background: #f8f8f8;
    }
    .footer {
        height: 30px; 
        background: #ddd;
    }

    
    body[data-isfix="false"] .container{
        display: table;
        width: 100%;
    }
    body[data-isfix="false"] .container-wrapper{
        display: table-row;
        box-sizing: border-box;
        min-height: 100%;
    }
    body[data-isfix="false"] .footer{
        position: relative;
    }

    body[data-isfix="true"] .container{
        overflow: hidden;
    }
    body[data-isfix="true"] .container-wrapper{
        height: 100%;
    }
    body[data-isfix="true"] .lnb{
        overflow: auto;
    }
    body[data-isfix="true"] .main{
        overflow: auto;
        height: 100%;
    }
    body[data-isfix="true"] .rnb{
        overflow: auto;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:2rem; left:20%;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    Footer, Lnb, Rnb 고정 설정 : data-isfix = true | false 
-->

<body data-isfix="false">
    <div class="root">
        <div class="container">
            <div class="container-wrapper">
                <div class="lnb">
                    <h2>Lnb</h2>
                    <div style="height: 1000px"></div>
                </div>
                <main class="main">
                    <h2>Main</h2>
                    <div style="height: 1000px"></div>
                </main>
                <div class="rnb">
                    <h2>Rnb</h2>
                    <div style="height: 1000px"></div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is footer & lnb & rnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
