<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout r flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;

        height: 100%;
    }
    .main {
        flex: auto;

        overflow: auto;
        background: #f8f8f8;

    }
    .rnb {
        flex-shrink: 0;
        flex-basis: 15%;

        overflow: auto;
        background: #ddd;
    }
    h2 {
        margin: 1rem;
        font-size: 1rem;
    }
    </style>
</head>

<body>
    <div class="root">
        <main class="main">
            <h2>Main</h2>
            <div style="height:1000px"></div>
        </main>
        <div class="rnb">
            <h2>Rnb</h2>
            <div style="height:1000px"></div>
        </div>
    </div>

    </script>
</body>

</html>
