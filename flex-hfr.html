<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex hfr</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;
        flex-direction: column;

        height: 100%;
    }
    .header {
        flex-shrink: 0;
        flex-basis: 3rem;

        overflow: hidden;
        background: #ddd;
    }
    .container{
        flex: auto;

        display: flex;

        overflow: auto;
    }
    .main {
        flex: auto;

        overflow: auto;
    }
    .rnb{
        flex-shrink: 0;
        flex-basis: 15%;

        background: #f8f8f8;
    }
    .footer {
        flex-shrink: 0;
        flex-basis: 2rem;

        overflow: hidden;
        background: #ddd;
    }

    h2{
        margin:0;
        font-size: 1rem;
    }
    </style>
</head>

<body>
    <div class="root">
        <header class="header">
            <h2>header</h2>
        </header>
        <div class="container">
            <main class="main">
                <h2>Main</h2>
               <p style="height: 2000px"></p>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
            </div>
        </div>
        <footer class="footer">
            footer
        </footer>
    </div>
    <script>
    </script>
</body>

</html>
