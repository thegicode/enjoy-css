<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout rhf flex</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            margin:0;
        }
        .root{
            display: flex;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .rnb{
            flex: none;
            width: 15%;
            background: #ddd;
        }
        .header{
            flex: none;
            height: 50px;
            background: #f8f8f8;
        }
        .main{
            flex: 1;
        }
        .footer{
            flex: none;
            height: 30px;
            background: #f8f8f8;
        }

        body[data-fix="default"] .root{
            min-height: 100%;
        }

        body[data-fix="all"] .root{
            height: 100%;
        }
        body[data-fix="all"] .container{
            overflow: auto;
        }
        body[data-fix="all"] .rnb{
            overflow: auto;
        }

        h2{
            margin: 0;
            font-size: 1rem;
        }
        .actions{
            top: 60px; right: 20%;
            padding: 1rem;
            background: transparent;
        }
    </style>
</head>

<!-- 
    Rnb 고정 설정 : data-fix = true | false
-->
<body data-fix="default">
    <div class="root">
        <div class="container">
            <header class="header">
                <h2>Header</h2>
            </header>
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
            <footer class="footer">
                <h2>Footer</h2>
            </footer>
        </div>
        <div class="rnb">
            <h2>Rnb</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is rnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
