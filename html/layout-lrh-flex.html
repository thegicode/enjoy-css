<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout lrh flex</title>
    <style>
    .root{
        display: flex;
    }
    .lnb{
        flex: none; 
        width: 15%;

        background: #ddd;
    }
    .container{
        flex: 1;

        display: flex;
        flex-direction: column;
    }
    .header{
        flex: none;
        height: 50px;

        background: #f8f8f8;
    }
    .main{
        flex: 1;
    }
    .rnb{
        flex: none; 
        width: 15%;

        background: #ddd;
    }

    body[data-fix="default"] .root{
        min-height: 100%;
    }

    body[data-fix="all"] .root{
        height: 100%;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
    }
    body[data-fix="all"] .container{
        overflow: auto;
    }
    body[data-fix="all"] .rnb{
        overflow: auto;
    }

    .actions{
        top: 60px; left: 20%;
        
    }
    </style>
</head>

<!-- 
    Lnb, Rnb 고정 설정 : data-fix = true | false 
-->
<body data-fix="false">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div style="height:1000px"></div>
        </div>
        <div class="container">
            <header class="header">
                <h2>Header</h2>
            </header>
            <main class="main">
                <h2>Main</h2>
                <div style="height:1000px"></div>
            </main>
        </div>
        <div class="rnb">
            <h2>Rnb</h2>
            <div style="height:1000px"></div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is lnb & rnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
