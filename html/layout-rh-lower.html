<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout rh lower</title>
    <style>
    /*.root{}*/
    .container {
        width: 85%;
    }
    .header{
        height: 50px;
        background: #f8f8f8;
    }
    /*.main{}*/
    .rnb{
        width: 15%;
        background: #ddd;
    }

    body[data-fix="default"] .root{
        display: table;
        width: 100%;
        min-height: 100%;
    }
    body[data-fix="default"] .container{
        display: table-cell;
    }
    body[data-fix="default"] .rnb{
        display: table-cell;
    }

    body[data-fix="rnb"] .root{
        position: relative;
        height: 100%;
    }
    body[data-fix="rnb"] .container{
        overflow: auto;
        position: absolute; top: 0; bottom: 0; left: 0;
    }
    body[data-fix="rnb"] .rnb{
        overflow: auto;
        position: absolute; top: 0; right: 0; bottom: 0;
    }

    /*body[data-fix="all"] .root{
        height: 100%;
    }
    body[data-fix="all"] .root:after{
        content: '';
        display: block;
        clear: both;
    }
    body[data-fix="all"] .container{
        overflow: auto;
        float: left;
        height: 100%;
    }
    body[data-fix="all"] .rnb{
        overflow: auto;
        margin-left: auto;
        height: 100%;
    }
*/
    .actions{
        top: 60px; left: 0;
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 : data-fix = default | rnb 
-->
<body data-fix="default">
    <div class="root">
        <div class="container">
            <header class="header">
                <h2>Header</h2>
            </header>
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
        </div>
        <div class="rnb">
            <h2>Rnb</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span> 
            </label>
            <label>
                <input type="radio" name="fix" value="rnb" onchange="fixElement(this)">
                <span>Rnb</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <span>Remove Content</span>
            </label>
        </fieldset>
    </form>
    <script type="text/javascript" src="../js/layout.js"></script>
</body>
</html>
