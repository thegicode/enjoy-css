<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout hlr lower</title>
    <style>

    /*.root{}*/
    .header {
        height: 50px;
        background: #ddd;
    }
    /*.container {}*/
    .lnb{
        width: 15%; 
        background: #f8f8f8;
    }
    .main{
        width: 70%;
    }
    .rnb{
        width: 15%;
        background: #f8f8f8;
    }

    body[data-fix="default"] .root{
        height: 100%;
    }
    body[data-fix="default"] .header{
        position: relative;
    }
    body[data-fix="default"] .container{
        display: table;
        width: 100%;
        height: 100%;
        margin-top: -50px;
    }
    body[data-fix="default"] .lnb{
        display: table-cell;
        box-sizing: border-box;
        padding-top: 50px;
    }
    body[data-fix="default"] .main{
        display: table-cell;
        box-sizing: border-box;
        padding-top: 50px;
    }
    body[data-fix="default"] .rnb{
        display: table-cell;
        box-sizing: border-box;
        padding-top: 50px;
    }

    body[data-fix="all"] .root{
        position: relative;
        height: 100%;
    }
    body[data-fix="all"] .header{
        position: absolute; top: 0; right: 0; left: 0;
    }
    body[data-fix="all"] .container{
        position: absolute; top: 50px; right: 0; bottom: 0; left: 0;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
        position: absolute; top: 0; left: 0; bottom : 0;
    }
    body[data-fix="all"] .main{
        overflow: auto;
        position: absolute; top: 0; left: 15%; bottom: 0;
    }
    body[data-fix="all"] .rnb{
        overflow: auto;
        position: absolute; top: 0; right: 0; bottom : 0;
    }

    .actions{
        top: 60px; left: 20%;
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 : data-fix = default | all
-->
<body data-fix="default">
    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <div class="container">
            <div class="lnb">
                <h2>Lnb</h2>
                <div class="test-content" data-hidden="false"></div>
            </div>
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
                <div class="test-content" data-hidden="false"></div>
            </div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed.</legend>
            <input type="radio" name="fix" value="default" id="default" onchange="fixElement(this)" checked>
            <label for="default">Don't fix</label>
            <input type="radio" name="fix" value="all" onchange="fixElement(this)">
            <label for="all">All</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <span>Remove Content</span>
            </label>
        </fieldset>
    </form>
    <script type="text/javascript" src="../js/layout-lower.js"></script>
</body>

</html>
