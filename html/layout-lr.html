<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout lr</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            margin:0;
        }
        .root{
            display: flex;

            height: 100%;
        }
        .lnb, .rnb{
            flex-shrink: 0; 

            overflow: hidden;
            background: #ddd;
        }
        .main{
            flex: auto;

            overflow: auto;
            background: #f8f8f8;
        }


        h2{
            margin: 1rem;
        }
        h3{
            margin: 1rem;
            padding: 1rem 0;
            border-top: dashed 1px #ddd;
        }
        input[type="button"]{
            display: block;
            margin: 10px;
        }
        .result{
            padding: 1rem;
        }
    </style>
</head>

<!-- 
    TODO : 정리할 파일 
-->

<body>
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
        </div>
        <main class="main">
            <h2>Main</h2>
            <h3>Lnb Width Control</h3>
            <p class="result">Lnb & Rnb Width : <span class="getWidth"></span></p>
            <input type="button" value="px" id="btnFixed">
            <input type="button" value="rem" id="btnRem">
            <input type="button" value="percent" id="btnPercent">
            <input type="button" value="Reset" id="btnReset">
            <div class="test-content" data-hidden="false"></div>
        </main>
        <div class="rnb">
            <h2>Rnb</h2>
        </div>
    </div>
    <script>
    const
        elLnb = document.querySelector('.lnb'),
        elRnb = document.querySelector('.rnb'),
        elResult = document.querySelector('.getWidth');

    let elChange = function(val) {
        elLnb.style.flexBasis = val;
        elRnb.style.flexBasis = val;
        elResult.textContent = elLnb.style.flexBasis;
    };

    btnFixed.onclick = () => elChange('100px');
    btnRem.onclick = () => elChange('5rem');
    btnPercent.onclick = () => elChange('20%');
    btnReset.onclick = () => elChange('');
    </script>
</body>

</html>
