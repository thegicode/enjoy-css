<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout f lower</title>
    <style>

    .root{
        height: 100%;
    }
    .container{
        background: #f8f8f8;
    }
    /* .main{} */
    .footer {
        height: 30px;
        background: #ddd;
    }

    body[data-fix="default"] .container{
        min-height: 100%;
        margin-bottom: -30px;
    }
    body[data-fix="default"] .main{
        padding-bottom: 30px;
    }

    body[data-fix="footer"] .root{
        position: relative;
    }
    body[data-fix="footer"] .container{
        overflow: auto;
        position: absolute; top: 0; right: 0; bottom: 30px; left: 0;
    }
    body[data-fix="footer"] .footer{
        position: absolute; right: 0; bottom: 0; left: 0;
    }

    .actions{
        top: 0; right: 0;
    }
    </style>
</head>

<!-- 
    Footer 고정  -> data-fix : default | footer
-->
<body data-fix="default">

    <div class="root">
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
        </div>
        <div class="footer">
            <h2>Footer</h2>
        </div>
    </div>

    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span>
            </label>
            <label>
                <input type="radio" name="fix" value="footer" onchange="fixElement(this)">
                <span>Footer</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <label>Remove Content</label>
            </label>
        </fieldset>
    </form>
    
    <script type="text/javascript" src="../js/layout-lower-ie8.js"></script>
</body>

</html>
