<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout h lower</title>
    <style>

    .root {
        height: 100%;
    }
    .header {
        position: relative;
        height: 3rem;
        background: #ddd;
    }
    .container{
        background: #f8f8f8;
    }

    body[data-fix="default"] .container{
        min-height: 100%;
        margin-top: -3rem;
    }
    body[data-fix="default"] .main{
        padding-top: 3rem;
    }

    body[data-fix="header"] .header{
        position: absolute; top:0; left: 0; right: 0;
    }
    body[data-fix="header"] .container{
        overflow: auto;
        position: absolute; top:3rem; left:0; right:0; bottom:0;
    }
    
    
    .actions{
        top: 60px; right:0;
        
    }
    </style>
</head>


<!-- 
    레이아옷 고정 설정  -> data-fix : header | default
-->
<body data-fix="default">

    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
        </div>
    </div>

    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span> 
            </label>
            <label>
                <input type="radio" name="fix" value="header" id="header" onchange="fixElement(this)">
                <span>Header</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <label>Remove Content</label>
            </label>
        </fieldset>
    </form>

    <script>
    var fixElement = function(el) {
        document.body.dataset.isfix = el.value;
    };
    var setContent = function(el){
        var els = document.querySelectorAll('.test-content'),
            i = els.length;
        while(i){
            i -= 1;
            els[i].dataset.hidden = el.value;
        }
    };
    </script>
</body>

</html>
