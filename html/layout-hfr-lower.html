<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout hfr lower</title>
    <style>

    .root {
        height: 100%;
    }
    .header {
        position : relative;
        height: 50px;
        background: #ddd;
    }
    .container{
        height: 100%;
        margin-top: -50px;
        margin-bottom: -30px;
    }
    .container-wrapper{
    }
    .container-wrapper:after{
        content: '';
        display: block;
        clear: both;
    }
    .main {
        float: left;
        width: 85%;
    }
    .rnb{
        width: 15%; height: 100%;
        margin-left: auto;
        background: #f8f8f8;
    }
    .footer {
        position: relative;
        height: 30px;
        background: #ddd;
    }

    body[data-fix="default"] .container{
        display: table;
        width: 100%;
    }
    body[data-fix="default"] .container-wrapper{
        display: table-row;
        height: 100%;
    }
    body[data-fix="default"] .main{
        box-sizing: border-box;
        padding-top: 50px;
        padding-bottom: 30px;
    }
    body[data-fix="default"] .rnb{
        box-sizing: border-box;
        padding-top: 50px;
        padding-bottom: 30px;
    }

    body[data-fix="all"] .container{
        overflow: hidden;
    }
    body[data-fix="all"] .container-wrapper{
        box-sizing: border-box;
        height: 100%;
        padding-top: 50px;
        padding-bottom: 30px;
    }
    body[data-fix="all"] .main{
        overflow: auto;
        height: 100%;
    }
    body[data-fix="all"] .rnb{
        overflow: auto;
    }

    h2{
        margin:0;
        font-size: 1rem;
    }
    
    .actions{
        top:60px; left: 0;
        
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 -> data-fix : default  | all
-->
<body data-fix="default">
    <div class="root">
        <header class="header">
            <h2>header</h2>
        </header>
        <div class="container">
            <div class="container-wrapper">
                <main class="main">
                    <h2>Main</h2>
                    <div class="test-content" data-hidden="false"></div>
                </main>
                <div class="rnb">
                    <h2>Rnb</h2>
                    <div class="test-content" data-hidden="false"></div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed.</legend>
            <input type="radio" name="fix" id="default" value="default" onchange="fixElement(this)" checked>
            <label for="default">Don't fix</label> 
            <input type="radio" name="fix" id="all" value="all" id="all" onchange="fixElement(this)">
            <label for="all">All</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <input type="radio" name="content" id="addContent" value="false" onchange="setContent(this)" checked>
            <label for="addContent">Add Content</label>
            <input type="radio" name="content" id="removeContent" value="true" onchange="setContent(this)">
            <label for="removeContent">Remove Content</label>
        </fieldset>
    </form>
    <script>
    var fixElement = function(el) {
        document.body.dataset.isfix = el.value;
    };
    var setContent = function(el){
        var els = document.querySelectorAll('.test-content'),
            i = els.length;
        while(i){
            i -= 1;
            els[i].dataset.hidden = el.value;
        }
    };
    </script>
</body>

</html>
