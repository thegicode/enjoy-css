<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout lhf grid</title>
    <style>
    .root {
        display: grid;
        grid-template-columns: 15vw 1fr;
        grid-template-rows: 50px 1fr 30px;
        grid-template-areas:
            "lnb header"
            "lnb main"
            "lnb footer";
    }
    .lnb {
        grid-area: lnb;
        background: #ddd;
    }
    .header {
        grid-area: header;
        background: #f8f8f8;
    }
    .main {
        grid-area: main;
    }
    .footer {
        grid-area: footer;
        background: #f8f8f8;
    }

    body[data-fix="default"] .root{
        min-height: 100vh;
    }

    body[data-fix="all"] .root{
        height: 100%;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
    }
    body[data-fix="all"] .main{
        overflow: auto;
    }
    
    .actions{
        top: 60px; left: 20%;
        
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 : data-fix = default | all
-->
<body data-fix="default">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
        <header class="header">
            <h2>Header</h2>
        </header>
        <main class="main">
            <h2>Main</h2>
            <div class="test-content" data-hidden="false"></div>
        </main>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span> 
            </label>
            <label>
                <input type="radio" name="fix" value="all" onchange="fixElement(this)">
                <span>All</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <span>Remove Content</span>
            </label>
        </fieldset>
    </form>
    <script type="text/javascript" src="../js/layout.js"></script>
</body>

</html>
