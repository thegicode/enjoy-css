<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout hf lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        width: 100%; height: 100%;
    }
    .header {
        height: 50px;
        background: #ddd;
    }
    .main {
        background: #f8f8f8;
    }
    .footer {
        height: 30px;
        background: #ddd;
    }

    body[data-fix="default"] .root{
        display: table;
    }
    body[data-fix="default"] .header{
        display: table-row;
    }
    body[data-fix="default"] .main{
        display: table-row;
    }
    body[data-fix="default"] .footer{
        display: table-row;
    }
    
    body[data-fix="all"] .header{
        position: absolute; top: 0; right: 0; left: 0;
    }
    body[data-fix="all"] .main{
        position: absolute; top: 50px; right: 0; bottom: 30px; left: 0;
        overflow: auto;
    }
    body[data-fix="all"] .footer{
        position: absolute; right: 0; bottom: 0; left: 0;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    
    .actions{
        top:3rem; right:0;
        
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 : data-fix = default | all 
-->
<body data-fix="default">
    <div class="root">
        <header class="header">
            <h2>header</h2>
        </header>
        <main class="main">
            <h2>Main</h2>
            <div class="test-content" data-hidden="false"></div>
        </main>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed.</legend>
            <input type="radio" name="fix" value="default" id="default" onchange="fixElement(this)" checked>
            <label for="default">Don't fix</label>
            <input type="radio" name="fix" value="all" id="all" onchange="fixElement(this)" >
            <label for="all">All</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <input type="radio" name="content" id="addContent" value="all" onchange="setContent(this)" checked>
            <label for="addContent">Add Content</label>
            <input type="radio" name="content" id="removeContent" value="true" onchange="setContent(this)">
            <label for="removeContent">Remove Content</label>
        </fieldset>
    </form>
    <script>
    var fixElement = function(el) {
        document.body.dataset.isfix = el.value;
    };
    var setContent = function(el){
        var els = document.querySelectorAll('.test-content'),
            i = els.length;
        while(i){
            i -= 1;
            els[i].dataset.hidden = el.value;
        }
    };
    </script>
</body>

</html>
