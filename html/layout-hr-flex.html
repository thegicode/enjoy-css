<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout hr flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;
        flex-direction: column;
    }
    .header {
        flex: none;
        height: 50px;

        background: #ddd;
    }
    .container {
        flex: 1;

        display: flex;
    }
    .main{
        flex: 1;
    }
    .rnb{
        flex: none;
        width: 15%;

        background: #f8f8f8;

    }

    body[data-fix="default"] .root{
        min-height: 100%;
    }

    body[data-fix="all"] .root{
        height: 100%;
    }
    body[data-fix="all"] .container{
        overflow: hidden;
    }
    body[data-fix="all"] .main{
        overflow: auto;
    }
    body[data-fix="all"] .rnb{
        overflow: auto;
    }

    h2 {
        margin: 0;
        font-size: 1rem;
    }
    .test-content{
        height: 1000px;
    }
    .test-content[data-hidden="true"]{
        display: none;
    }
    .actions{
        position: fixed; top: 5rem; left: 0;
        padding: 1rem;
        background: transparent;
    }

    </style>
</head>

<!-- 
    레이아옷 고정 설정 -> data-fix : default | all
-->
<body data-fix="default">
    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
                <div class="test-content" data-hidden="false"></div>
            </div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed.</legend>
            <input type="radio" name="fix" id="default" value="default" onchange="fixElement(this)" checked>
            <label for="default">Don't fix</label> 
            <input type="radio" name="fix" id="all" value="all" id="all" onchange="fixElement(this)">
            <label for="all">All</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <input type="radio" name="content" id="addContent" value="false" onchange="setContent(this)" checked>
            <label for="addContent">Add Content</label>
            <input type="radio" name="content" id="removeContent" value="true" onchange="setContent(this)">
            <label for="removeContent">Remove Content</label>
        </fieldset>
    </form>
    <script type="text/javascript" src="../js/ui.js"></script>
    
</body>

</html>
