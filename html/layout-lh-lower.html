<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout lh lower</title>
    <style>
    .root{
    }
    .lnb{
        width: 15%;
        background: #ddd;
    }
    .container{
    }
    .header{

        height: 50px;
        background: #f8f8f8;

    }
    .main{
    }

    body[data-fix="false"] .root{
        display: table;
        width: 100%;
        height: 100%;
    }
    body[data-fix="false"] .lnb{
        display: table-cell;
        min-height: 100%;
    }
    body[data-fix="false"] .container{
        display: table-cell;
        min-height: 100%;
    }

    body[data-fix="true"] .lnb{
        overflow: auto;
        position: absolute; top: 0; bottom: 0; left: 0;
    }
    body[data-fix="true"] .container{
        overflow: auto;
        position: absolute; top: 0; right: 0; bottom: 0; left: 15%;
    }

    .actions{
       top: 0; right: 0;
        
    }
    </style>
</head>

<!-- 
    lnb 고정 설정 : data-fix = true | false
-->
<body data-fix="false">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
        <div class="container">
            <header class="header">
                <h2>Header</h2>
            </header>
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is lnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
