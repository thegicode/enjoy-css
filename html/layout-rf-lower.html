<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout rh lower</title>
    <style>

    .root {
        height: 100%;
    }
    .container {
        width: 85%;
    }
    .rnb {
        width: 15%;
        background: #ddd;
    }
    .main-wrapper{
        min-height: 100%;
        margin-bottom: -50px;
    }
    .main{
        padding-bottom: 50px;
    }
    .footer {
        height: 50px;
        background: #f8f8f8;
    }

    body[data-fix="default"] .root{
        display: table;
        width: 100%;
    }
    body[data-fix="default"] .container{
        display: table-cell;

        min-height: 100%;
    }
    
    body[data-fix="default"] .rnb{
        display: table-cell;
        min-height: 100%;
    }

    body[data-fix="all"] .root:after{
        content: '';
        display: block;
        clear: both;
    }
    body[data-fix="all"] .container{
        overflow: auto;
        float: left;
        height: 100%;
    }
    body[data-fix="all"] .rnb{
        overflow: auto;
        height: 100%;
        margin-left: auto;
    }

    
    .actions {
        position: fixed;
        top: 2rem;
        left: 3rem;
        
    }
    </style>
</head>

<!-- 
    Rnb 고정 설정 : data-fix = true | false 
-->

<body data-fix="default">
    <div class="root">
        <div class="container">
            <div class="main-wrapper">
                <main class="main">
                    <h2>Main</h2>
                    <div class="test-content" data-hidden="false"></div>
                </main>
            </div>
            <footer class="footer">
                <h2>Footer</h2>
            </footer>
        </div>
        <div class="rnb">
            <h2>Rnb</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span> 
            </label>
            <label>
                <input type="radio" name="fix" value="all" onchange="fixElement(this)">
                <span>All</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <span>Remove Content</span>
            </label>
        </fieldset>
    </form>
    
    <script type="text/javascript" src="../js/layout.js"></script>
</body>

</html>
