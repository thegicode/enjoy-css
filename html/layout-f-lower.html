<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>layout f lower</title>
    <style>

    .root{
        height: 100%;
    }
    .container{
        margin-bottom: -30px;
        background: #f8f8f8;
    }
    .main{
        padding-bottom: 30px;
    }
    .footer {
        height: 30px;
        background: #ddd;
    }

    body[data-fix="default"] .container{
        min-height: 100%;
    }

    body[data-fix="footer"] .container{
        overflow: auto;
        height: 100%;
    }
    body[data-fix="footer"] .footer{
        position: relative;
    }

    
    .actions{
        top: 0; right: 0;
        
    }
    </style>
</head>

<!-- 
    Footer 고정 속성 설정  -> data-fix : default | footer
-->
<body data-fix="default">
    <div class="root">
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span>
            </label>
            <label>
                <input type="radio" name="fix" value="footer" onchange="fixElement(this)">
                <span>Footer</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <label>Remove Content</label>
            </label>
        </fieldset>
    </form>
    <script>
    var fixElement = function(el) {
        document.body.dataset.isfix = el.value;
    };
    var setContent = function(el){
        document.querySelector('.test-content').dataset.hidden = el.value;
    };
    </script>
</body>

</html>
