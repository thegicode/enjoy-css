<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout f lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root{
        height: 100%;
    }
    .container{
        margin-bottom: -30px;
        background: #f8f8f8;
    }
    .main{
        padding-bottom: 30px;
    }
    .footer {
        height: 30px;
        background: #ddd;
    }

    body[data-fix="default"] .container{
        min-height: 100%;
    }

    body[data-fix="footer"] .container{
        overflow: auto;
        height: 100%;
    }
    body[data-fix="footer"] .footer{
        position: relative;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .test-content{
        height: 1000px;
    }
    .test-content[data-hidden="true"]{
        display: none;
    }
    .actions{
        position: fixed; top:0; right:0;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    Footer 고정 속성 설정  -> data-fix : default | footer
-->
<body data-fix="default">
    <div class="root">
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <input type="radio" name="fix" id="default" value="default" onchange="fixElement(this)" checked>
            <label for="default">Don't fix</label>
            <input type="radio" name="fix" id="footer" value="footer" onchange="fixElement(this)">
            <label for="footer">Footer</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <input type="radio" name="content" id="addContent" value="false" onchange="setContent(this)" checked>
            <label for="addContent">Add Content</label>
            <input type="radio" name="content" id="removeContent" value="true" onchange="setContent(this)">
            <label for="removeContent">Remove Content</label>
        </fieldset>
    </form>
    <script>
    var fixElement = function(el) {
        document.body.dataset.isfix = el.value;
    };
    var setContent = function(el){
        document.querySelector('.test-content').dataset.hidden = el.value;
    };
    </script>
</body>

</html>
