<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>layout lr lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {

    }
  
    .lnb {
        background: #ddd;
    }
    .main {
        width: 80%;
        background: #f8f8f8;
    }
    .rnb{
        background: #ddd;
    }

    body[data-fix="false"] .root {
        display: table;
        width: 100%;
        height: 100%;
    }
    body[data-fix="false"] .lnb,
    body[data-fix="false"] .rnb {
        display: table-cell;
        width: 10%;
    }
    body[data-fix="false"] .main {
        display: table-cell;
        min-height: 100%;
    }

    body[data-fix="true"] .root {
        overflow: hidden;
        height: 100%;
    }
    body[data-fix="true"] .root:after{
        content:'';
        display: block;
        clear: both;
    }
    body[data-fix="true"] .lnb{
        overflow: auto;
        float: left;
        width: 10%;
        height: 100%;
    }
    body[data-fix="true"] .main {
        overflow: auto;
        float: left;
        width: 80%;
        height: 100%;
    }
    body[data-fix="true"] .rnb {
        overflow: auto;
        width: 10%;
        height: 100%;
        margin-left: auto;
    }


    h2 {
        margin: 0;
        font-size: 1rem;
    }
    .actions {
        position: fixed;
        top: 1rem;
        left: 12%;
        
    }
    </style>
</head>

<!-- 
    Layout 고정 설정 : data-fix = true | false 
-->

<body data-fix="false">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div style="height: 1000px"></div>
        </div>
        <main class="main">
            <h2>Main</h2>
            <div style="height: 1000px"></div>
        </main>
        <div class="rnb">
            <h2>Rnb</h2>
            <div style="height: 1000px"></div>
        </div>
    </div>
    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is layout fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
