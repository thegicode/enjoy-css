<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout lr lower</title>
    <style>

    /*.root {}*/
    .lnb {
        width: 15%;
        background: #ddd;
    }
    .main {
        background: #f8f8f8;
    }
    .rnb{
        width: 15%;
        background: #ddd;
    }

    body[data-fix="default"] .root {
        display: table;
        width: 100%;
        height: 100%;
    }
    body[data-fix="default"] .lnb,
    body[data-fix="default"] .rnb {
        display: table-cell;
    }
    body[data-fix="default"] .main {
        display: table-cell;
        min-height: 100%;
    }

    body[data-fix="all"] .root {
        position: relative;
        height: 100%;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
        position: absolute; top: 0; bottom: 0; left: 0;
    }
    body[data-fix="all"] .main {
        overflow: auto;
        position: absolute; top: 0; right: 15%; bottom: 0; left: 15%;
    }
    body[data-fix="all"] .rnb {
        overflow: auto;
        position: absolute; top: 0; right: 0; bottom: 0;
    }

    /*body[data-fix="all"] .root {
        overflow: hidden;
        height: 100%;
    }
    body[data-fix="all"] .root:after{
        content:'';
        display: block;
        clear: both;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
        float: left;
        width: 10%;
        height: 100%;
    }
    body[data-fix="all"] .main {
        overflow: auto;
        float: left;
        width: 80%;
        height: 100%;
    }
    body[data-fix="all"] .rnb {
        overflow: auto;
        width: 10%;
        height: 100%;
        margin-left: auto;
    }*/

    .actions {
        top: 0; left: 16%;
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 : data-fix = default | all
-->
<body data-fix="default">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
        <div class="main">
            <h2>Main</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
        <div class="rnb">
            <h2>Rnb</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
    </div>
    
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span> 
            </label>
            <label>
                <input type="radio" name="fix" value="all" onchange="fixElement(this)">
                <span>All</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <span>Remove Content</span>
            </label>
        </fieldset>
    </form>
    <script type="text/javascript" src="../js/layout-lower.js"></script>
</body>

</html>
