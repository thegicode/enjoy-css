<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Flex fr lower</title>
    <style>

    .root {
        height: 100%;
    }
    .container{
    }
    .container::after{
        content: '';
        display: block;
        clear: both;
    }
    .main {
        float: left;
        width: 85%;
    }
    .rnb{
        float: right;
        width: 15%;
        margin-left: auto;
        background: #f8f8f8;

    }
    .footer {
        height: 50px;
        background: #ddd;
    }

    body[data-fix="default"] .container{
        min-height: 100%;
        margin-bottom: -50px;
    }
    body[data-fix="default"] .main{
        padding-bottom: 50px;
    }
    body[data-fix="default"] .rnb{
        box-sizing: border-box;
        height: 100%;
        padding-bottom: 50px;
    }
    body[data-fix="default"] .footer{
        clear: both;
    }

    body[data-fix="all"] .container{
        position: absolute; top:0; left:0; right:0; bottom: 50px;
    }
    body[data-fix="all"] .main{
        overflow: auto;
        max-height: 100%;
    }
    body[data-fix="all"] .rnb{
        overflow: auto;
        min-height: 100%;
        max-height: 100%;
    }
    body[data-fix="all"] .footer{
        position: absolute; left: 0; right: 0; bottom:0;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    
    .actions{
        top:10%; 
        
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정  -> data-fix : default | all
-->
<body data-fix="default">
    <div class="root">
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                    <div class="test-content" data-hidden="false"></div>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
                    <div class="test-content" data-hidden="false"></div>
            </div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span> 
            </label>
            <label>
                <input type="radio" name="fix" value="all" id="all" onchange="fixElement(this)">
                <span>All</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <label>Remove Content</label>
            </label>
        </fieldset>
    </form>
    <script>
    var fixElement = function(el) {
        document.body.dataset.isfix = el.value;
    };
    var setContent = function(el){
        var els = document.querySelectorAll('.test-content'),
            i = els.length;
        while(i){
            i -= 1;
            els[i].dataset.hidden = el.value;
        }
    };
    </script>
</body>

</html>
