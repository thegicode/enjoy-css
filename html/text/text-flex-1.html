<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Flex 1</title>
    <style>
        body{
            margin: 1rem;
        }
        body > div {
            padding: 0 7px;
            background: #f1eccc;
        }
        hr{
            margin: 10px 0;
            border: none;
        }
        .text{
            margin: 0;
            padding: 5px 0;
            border-bottom: 1px dashed #cec8a8;
        }
        .ellipsis{
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>

    <style>
        .root3{
            display: flex;
        }
        .root3 .icon{
            width: 5px; height: 5px;
            margin-top: 10px;
            border-radius: 50%;
            background: #bb4328;
        }
        .root3 .text{
            margin-left: 5px;
        }
    </style>
    <div class="root3">
        <span class="icon"></span>
        <p class="text">[아이콘] 한글 텍스트 하늘 구름 바람 해 한글 텍스트 하늘 구름 바람 해</p>
    </div>

    <hr>

    <style>
        .root4{
            display: flex;
        }
        .root4 .icon{
            width: 5px; height: 5px;
            margin-top: 10px;
            border-radius: 50%;
            background: #bb4328;
        }
        .root4 .text{
            margin-left: 5px;
        }
    </style>
    <div class="root4">
        <span class="icon"></span>
        <p class="text ellipsis">[아이콘][말줄임] 한글 텍스트 하늘 구름 바람 해 한글 텍스트 하늘 구름 바람 해</p>
    </div>

    <hr>

    <style>
        .root5{
            display: flex;
        }
        .root5 .badge{
            align-self: baseline;

            margin-top: 5px;
            padding: 3px;

            border: 1px solid #ddd;
            border-radius: 5px;

            background: #c7c4af;

            line-height: 1;
            font-size: 11px;
            color: #5a5219;
        }
    </style>
    <div class="root5">
        <p class="text ellipsis">[말줄임][Badge] 한글 텍스트 하늘 구름 바람 해 한글 텍스트 하늘 구름 바람 해</p>
        <span class="badge">Badge</span>
    </div>

    <hr>

    <style>
        .root6{
            display: flex;
        }
        .root6 .icon{
            width: 5px; height: 5px;
            margin: 10px 5px 0 0;
            border-radius: 50%;
            background: #bb4328;
        }
        .root6 .badge{
            align-self: baseline;

            margin-top: 5px;
            padding: 3px;

            border: 1px solid #ddd;
            border-radius: 5px;

            background: #c7c4af;

            line-height: 1;
            font-size: 11px;
            color: #5a5219;
        }
    </style>
    <div class="root6">
        <span class="icon"></span>
        <p class="text ellipsis">[아이콘][말줄임][Badge] 한글 텍스트 하늘 구름 바람 해 한글 텍스트 하늘 구름 바람 해</p>
        <span class="badge">Badge</span>
    </div>



</body>

</html>
