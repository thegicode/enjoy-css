<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>layout h flex</title>
    <style>

    .root {
        display: flex;
        flex-direction: column;
    }
    .header {
        flex: none;
        height: 50px;

        background: #ddd;
    }
    .main {
        flex: 1;

        background: #f8f8f8;
    }

    body[data-fix="default"] .root{
        min-height: 100%;
    }

    body[data-fix="header"] .root{
        height: 100%;
    }
    body[data-fix="header"] .main{
        overflow: auto;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    
    .actions{
        top: 60px; right:0;
        
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정  -> data-fix : default | header
-->
<body data-fix="default">

    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <main class="main">
            <h2>Main</h2>
            <div class="test-content" data-hidden="false"></div>
        </main>
    </div>

    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span> 
            </label>
            <label>
                <input type="radio" name="fix" value="header" id="header" onchange="fixElement(this)">
                <span>Header</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <label>Remove Content</label>
            </label>
        </fieldset>
    </form>

    <script type="text/javascript" src="../js/layout.js"></script>
    
</body>

</html>
