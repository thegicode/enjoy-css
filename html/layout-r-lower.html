<head>

    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout r lower</title>
    <style>

    .root {
        height: 100%;
    }
    .root::after{
        content:'';
        display: table;
        clear: both;
    }
    .main {
        overflow: auto;
        float: left;
        width: 85%; height: 100%;
        background: #f8f8f8;

    }
    .rnb {
        overflow: auto;
        width: 15%; height: 100%;
        background: #ddd;
    }

    h2 {
        margin: 1rem;
        font-size: 1rem;
    }
    </style>
</head>

<body>
    <div class="root">
        <main class="main">
            <h2>Main</h2>
            <div class="test-content" data-hidden="false"></div>
        </main>
        <div class="rnb">
            <h2>Rnb</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
    </div>
