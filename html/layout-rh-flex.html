<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout rh flex</title>
    <style>
    html{
        height: 100%;
    }
    body{
        height: 100%;
        margin:0;
    }
    .root{
        display: flex;
    }
    .container {
        flex: 1;

        display: flex;
        flex-direction: column;
    }
    .rnb{
        flex: none;
        width: 15%;

        background: #ddd;
    }
    .header{
        flex: none;
        height: 50px;

        background: #f8f8f8;
    }
    .main{
        flex: 1;
    }

    body[data-fix="false"] .root{
        min-height: 100%;
    }

    body[data-fix="true"] .root{
        height: 100%;
    }
    body[data-fix="true"] .container{
        overflow: auto;
    }
    body[data-fix="true"] .rnb{
        overflow: auto;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:5rem; left:4rem;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    Lnb 고정 설정 : data-fix = true | false 
-->

<body data-fix="false">
    <div class="root">
        <div class="container">
            <header class="header">
                <h2>Header</h2>
            </header>
            <main class="main">
                <h2>Main</h2>
                <div style="height: 1000px"></div>
            </main>
        </div>
        <div class="rnb">
            <h2>Rnb</h2>
            <div style="height: 1000px"></div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is lnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
