<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout lrh lower</title>
    <style>
    .root{
    }
    .lnb{
        width: 15%;
        background: #ddd;
    }
    .container{
    }
    .header{
        height: 50px;
        background: #f8f8f8;
    }
    .main{
    }
    .rnb{
        width: 15%;
        background: #ddd;
    }

    body[data-fix="false"] .root{
        display: table;
        width: 100%;
        min-height: 100%;
    }
    body[data-fix="false"] .lnb{
        display: table-cell;
    }
    body[data-fix="false"] .container{
        display: table-cell;
    }
    body[data-fix="false"] .rnb{
        display: table-cell;
    }

    body[data-fix="true"] .root{
        height: 100%;
    }
    body[data-fix="true"] .root:after{
        content: '';
        display: block;
        clear: both;
    }
    body[data-fix="true"] .lnb{
        overflow: auto;
        float: left;
        height: 100%;
    }
    body[data-fix="true"] .container{
        overflow: auto;
        float: left;
        width: 70%;
        height: 100%;
    }
    body[data-fix="true"] .rnb{
        overflow: auto;
        float: left;
        height: 100%;
    }

    .actions{
        top: 60px; left: 20%;
        
    }
    </style>
</head>

<!-- 
    Lnb, Rnb 고정 설정 : data-fix = true | false 
-->
<body data-fix="false">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div style="height:1000px"></div>
        </div>
        <div class="container">
            <header class="header">
                <h2>Header</h2>
            </header>
            <main class="main">
                <h2>Main</h2>
                <div style="height:1000px"></div>
            </main>
        </div>
        <div class="rnb">
            <h2>Rnb</h2>
            <div style="height:1000px"></div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is lnb & rnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
