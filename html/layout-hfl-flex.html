<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout hfl flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;
        flex-direction: column;
    }
    .header {
        flex: none;
        height: 50px;

        background: #ddd;
    }
    .container{
        flex: 1;

        display: flex;
    }
    .lnb{
        flex: none;
        width: 15%;

        background: #f8f8f8;
    }
    .main {
        flex: 1;
    }
    .footer {
        flex: none;
        height: 30px;

        background: #ddd;
    }

    body[data-fix="default"] .root{
        min-height: 100%;
    }

    body[data-fix="all"] .root{
        height: 100%;
    }
    body[data-fix="all"] .container{
        overflow: hidden;
        height: 100%;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
    }
    body[data-fix="all"] .main{
        overflow: auto;
    }

    h2{
        margin:0;
        font-size: 1rem;
    }
    
    .actions{
        top:60px; left:20%;
        
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 -> data-fix : default  | all
-->
<body data-fix="default">
    <div class="root">
        <header class="header">
            <h2>header</h2>
        </header>
        <div class="container">
            <div class="lnb">
                <h2>Lnb</h2>
                <div class="test-content" data-hidden="false"></div>
            </div>
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed.</legend>
            <input type="radio" name="fix" value="default" id="default" onchange="fixElement(this)" checked>
            <label for="default">Don't fix</label>
            <input type="radio" name="fix" value="all" id="all" onchange="fixElement(this)">
            <label for="all">All</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <input type="radio" name="content" id="addContent" value="false" onchange="setContent(this)" checked>
            <label for="addContent">Add Content</label>
            <input type="radio" name="content" id="removeContent" value="true" onchange="setContent(this)">
            <label for="removeContent">Remove Content</label>
        </fieldset>
    </form>
    <script type="text/javascript" src="../js/layout.js"></script>
    
</body>

</html>
