<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout hlr flex</title>
    <style>

    .root {
        display: flex;
        flex-direction: column;
    }
    .header {
        flex: none;
        height: 50px;

        background: #ddd;
    }
    .container {
        flex: 1;

        display: flex;
    }
    .lnb{
        flex: none;
        width: 15%;

        background: #f8f8f8;
    }
    .main{
        flex: 1;
    }
    .rnb{
        flex: none;
        width: 15%;

        background: #f8f8f8;
    }

    body[data-fix="default"] .root{
        min-height: 100%;
    }

    body[data-fix="all"] .root{
        height: 100%;
    }
    body[data-fix="all"] .container{
        overflow: hidden;
        height: 100%;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
    }
    body[data-fix="all"] .main{
        overflow: auto;
    }
    body[data-fix="all"] .rnb{
        overflow: auto;
    }

    
    
    .actions{
        top: 60px; left: 20%;
        
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 -> data-fix : default  | all
-->
<body data-fix="default">
    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <div class="container">
            <div class="lnb">
                <h2>Lnb</h2>
                <div class="test-content" data-hidden="false"></div>
            </div>
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
                <div class="test-content" data-hidden="false"></div>
            </div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span> 
            </label>
            <label>
                <input type="radio" name="fix" value="all" id="all" onchange="fixElement(this)">
                <span>All</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <label>Remove Content</label>
            </label>
        </fieldset>
    </form>
    <script type="text/javascript" src="../js/layout.js"></script>
    
</body>

</html>
