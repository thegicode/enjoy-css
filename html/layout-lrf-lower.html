<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout lrf lower</title>
    <style>
    .root{
    }
    .lnb{
        width: 15%;
        background: #ddd;
    }
    .container{
    }
    .main-wrapper{
        min-height: 100%;
        margin-bottom: -30px;
    }
    .main{
        padding-bottom: 30px;
    }
    .footer{
        height: 30px;
        background: #f8f8f8;
    }
    .rnb{
        width: 15%;
        background: #ddd;
    }

    body[data-fix="default"] .root{
        display: table;
        width: 100%;
        height: 100%;
    }
    body[data-fix="default"] .lnb{
        display: table-cell;
    }
    body[data-fix="default"] .container{
        display: table-cell;
    }
    
    body[data-fix="default"] .rnb{
        display: table-cell;
    }

    body[data-fix="all"] .root{
        overflow: hidden;
        height: 100%;
    }
    body[data-fix="all"] .root:after{
        content: '';
        display: block;
        clear: both;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
        float: left;
        height: 100%;
    }
    body[data-fix="all"] .container{
        overflow: auto;
        float: left;
        width: 70%; height: 100%;
    }
    body[data-fix="all"] .main-wrapper{
    }
    body[data-fix="all"] .main{
    }
    body[data-fix="all"] .rnb{
        overflow: auto;
        margin-left: auto;
        height: 100%;
    }

    .actions{
        top: 0; left: 20%;
        
    }
    </style>
</head>

<!-- 
    Lnb, Rnb 고정 설정 : data-fix = true | false 
    TODO : all fix
-->
<body data-fix="false">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div style="height:1000px"></div>
        </div>
        <div class="container">
            <div class="main-wrapper">
                <main class="main">
                    <h2>Main</h2>
                    <div style="height:1000px"></div>
                </main>
            </div>
            <footer class="footer">
                <h2>Footer</h2>
            </footer>
        </div>
        <div class="rnb">
            <h2>Rnb</h2>
            <div style="height:1000px"></div>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is lnb & rnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
