<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>Layout fl lower</title>
    <style>

    /* .root{} */
    /* .container{} */
    .lnb{
        width: 15%;
        background: #f8f8f8;
    }
    .main{
        width: 85%;
    }
    .footer{    
        height: 30px;
        background: #ddd;
    }

    body[data-fix="default"] .root{
        height: 100%;
    }
    body[data-fix="default"] .container{
        display: table;
        table-layout: fixed;
        width: 100%;
        height: 100%;
        margin-bottom: -30px;
    }
    body[data-fix="default"] .container-wrapper{
        display: table-row;
    }
    body[data-fix="default"] .lnb{
        display: table-cell;
        box-sizing: border-box;
        padding-bottom: 30px;
    }
    body[data-fix="default"] .main{
        display: table-cell;
        box-sizing: border-box;
        padding-bottom: 30px;
    }
  
    body[data-fix="footer"] .container{
        overflow: auto;
        position: absolute; top: 0; right: 0; bottom: 30px; left: 0;
    }
    body[data-fix="footer"] .container-wrapper{
        display: table;
        width: 100%; height: 100%;
    }
    body[data-fix="footer"] .lnb{
        display: table-cell;
    }
    body[data-fix="footer"] .main{
        display: table-cell;
    }
    body[data-fix="footer"] .footer{
        position: absolute; right: 0; bottom: 0; left: 0;
    }

    body[data-fix="all"] .container{
        position: absolute; top: 0; right: 0; bottom: 30px; left: 0;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
        position: absolute; top: 0; left: 0; bottom: 0;
    }
    body[data-fix="all"] .main{
        overflow: auto;
        position: absolute; top: 0; right: 0; bottom: 0;
    }
    body[data-fix="all"] .footer{
        position: absolute; right: 0; bottom: 0; left: 0;
    }

   /* body[data-fix="all"] .root{
        height: 100%;
    }
    body[data-fix="all"] .container{

    }
    body[data-fix="all"] .container-wrapper{
        box-sizing: border-box;
        height: 100%;

    }
    body[data-fix="all"] .container-wrapper:after{
        content:'';

    body[data-fix="all"] .footer{

    .actions{
        top: 0; right: 0;
    }
    </style>
</head>


<!-- 
    레이아옷 고정 설정 -> data-fix : default | footer | all
-->
<body data-fix="default">

    <div class="root">
        <div class="container">
            <div class="container-wrapper">
                <div class="lnb">
                    <h2>Lnb</h2>
                    <div class="test-content" data-hidden="false"></div>
                </div>
                <main class="main">
                    <h2>Main</h2>
                    <div class="test-content" data-hidden="false"></div>
                </main>
            </div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>

    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed.</legend>
            <label>
                <input type="radio" name="fix" value="default" onchange="fixElement(this)" checked>
                <span>Don't fix</span> 
            </label>
            <label>
                <input type="radio" name="fix" value="footer" onchange="fixElement(this)">
                <span>Footer</span>
            </label>
            <label>
                <input type="radio" name="fix" value="all" onchange="fixElement(this)">
                <span>All</span>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <label>
                <input type="radio" name="content" value="false" onchange="setContent(this)" checked>
                <span>Add Content</span>
            </label>
            <label>
                <input type="radio" name="content" value="true" onchange="setContent(this)">
                <label>Remove Content</label>
            </label>
        </fieldset>
    </form>
    <script type="text/javascript" src="../js/layout-lower.js"></script>
</body>

</html>
