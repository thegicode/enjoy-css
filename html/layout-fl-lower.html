<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout fl lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root{}
    .container{}
    .lnb{
        width: 15%;
        background: #f8f8f8;
    }
    .main{
        width: 85%;
    }
    .footer{
        height: 30px;
        background: #ddd;
    }

    body[data-fix="default"] .root{
        display: table;
        width: 100%; height: 100%;
    }
    body[data-fix="default"] .container{
        display: table-row;
        height: 100%;
    }
    body[data-fix="default"] .container-wrapper{
        height: 100%;
    }
    body[data-fix="default"] .container-wrapper:after{
        content:'';
        display: block;
        clear: both;
    }
    body[data-fix="default"] .lnb{
        float: left;
        height: 100%;
    }
    body[data-fix="default"] .main{
        margin-left: auto;
    }
    body[data-fix="default"] .footer{
        display: table-row;
    }

    body[data-fix="footer"] .container{
        overflow: auto;
        position: absolute; top: 0; right: 0; bottom: 30px; left: 0;
    }
    body[data-fix="footer"] .container-wrapper{
        display: table;
        width: 100%; height: 100%;
    }
    body[data-fix="footer"] .lnb{
        display: table-cell;
    }
    body[data-fix="footer"] .main{
        display: table-cell;
    }
    body[data-fix="footer"] .footer{
        position: absolute; right: 0; bottom: 0; left: 0;
    }

    body[data-fix="all"] .root{
        height: 100%;
    }
    body[data-fix="all"] .container{
        height: 100%;
        margin-bottom: -30px;
    }
    body[data-fix="all"] .container-wrapper{
        box-sizing: border-box;
        height: 100%;
        padding-bottom: 30px;
    }
    body[data-fix="all"] .container-wrapper:after{
        content:'';
        display: block;
        clear: both;
    }
    body[data-fix="all"] .lnb{
        overflow: auto;
        float: left;
        height: 100%;
    }
    body[data-fix="all"] .main{
        overflow: auto;
        height: 100%;
        margin-left: auto;
    }
    body[data-fix="all"] .footer{
        position: relative;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .test-content{
        height: 1000px;
    }
    .test-content[data-hidden="true"]{
        display: none;
    }
    .actions{
        position: fixed; top:0; right:0;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>


<!-- 
    레이아옷 고정 설정 -> data-fix : default | footer | all
-->
<body data-fix="default">

    <div class="root">
        <div class="container">
            <div class="container-wrapper">
                <div class="lnb">
                    <h2>Lnb</h2>
                    <div class="test-content" data-hidden="false"></div>
                </div>
                <main class="main">
                    <h2>Main</h2>
                    <div class="test-content" data-hidden="false"></div>
                </main>
            </div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>

    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed.</legend>
            <div>
                <input type="radio" name="fix" id="default" value="default" onchange="fixElement(this)" checked>
                <label for="default">Don't fix</label> 
            </div>
            <div>
                <input type="radio" name="fix" id="footer" value="footer" onchange="fixElement(this)">
                <label for="footer">Footer</label>
            </div>
            <div>
                <input type="radio" name="fix" id="all" value="all" id="all" onchange="fixElement(this)">
                <label for="all">All</label>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <input type="radio" name="content" id="addContent" value="false" onchange="setContent(this)" checked>
            <label for="addContent">Add Content</label>
            <input type="radio" name="content" id="removeContent" value="true" onchange="setContent(this)">
            <label for="removeContent">Remove Content</label>
        </fieldset>
    </form>
    <script>
    var fixElement = function(el) {
        document.body.dataset.isfix = el.value;
    };
    var setContent = function(el){
        var els = document.querySelectorAll('.test-content'),
            i = els.length;
        while(i){
            i -= 1;
            els[i].dataset.hidden = el.value;
        }
    };
    </script>
</body>

</html>
