<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Lower 1</title>
    <style>
        body{
            margin: 1rem;
        }
        
    </style>
</head>

<body>

    <style>
        .root{
            margin-bottom: 50px;
        }
        .root:after{
            content: '';
            display: block;
            clear: both;
        }
        .root .item{
            float: left;
            width: 20%;
            height: 100px;
            
            box-sizing: border-box;
            outline: 1px solid #adc3ac;
            background: #d5f3d4;
        }
    </style>
    <div class="root">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
    </div>

    <style>
        .root2{
            margin-bottom: 50px;
        }
        .root2:after{
            content: '';
            display: block;
            clear: both;
        }
        .root2 .item{
            float: left;
            width: 25%;

            box-sizing: border-box;
            padding: 5px;
            background: #d5f3d4;

            outline: 1px solid #adc3ac;
        }
        .root2 .item2{
            width: 50%;
        }
    </style>
    <div class="root2">
        <div class="item">item1</div>
        <div class="item item2">item2</div>
        <div class="item">item3</div>
    </div>


    <style>
        .root3{
            border: 1px solid #ddd;
        }
        .root3:after{
            content: '';
            display: block;
            clear: both;
        }
        .root3 .item{
            float: left;
            width: 20%;
            height: 100px;
            
            box-sizing: border-box;
            outline: 1px solid #adc3ac;
            background: #d5f3d4;
        }
        .root3 .item3{
            float: right;
        }
    </style>
    <div class="root3">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item item3">item3</div>
    </div>
</body>

</html>
