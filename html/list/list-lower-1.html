<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Lower 1</title>
    <style>
        body{
            margin: 1rem;
        }
        .item{
            box-sizing: border-box;
            padding: 5px;
            outline: 1px solid #adc3ac;
            background: #d5f3d4;
        }
        hr{
            margin: 20px 0;
            border: none;
        }
    </style>
</head>

<body>

    <style>
        .root{
        }
        .root:after{
            content: '';
            display: block;
            clear: both;
        }
        .root .item{
            float: left;
            width: 20%;
            height: 50px;
        }
    </style>
    <div class="root">
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
    </div>
    
    <hr>

    <style>
        .root2{
        }
        .root2:after{
            content: '';
            display: block;
            clear: both;
        }
        .root2 .item{
            float: left;
            width: 25%;
            height: 50px;
        }
        .root2 .item2{
            width: 50%;
        }
    </style>
    <div class="root2">
        <div class="item">1</div>
        <div class="item item2">2</div>
        <div class="item">1</div>
    </div>

    <hr>

    <style>
        .root3{
            border: 1px solid #ddd;
        }
        .root3:after{
            content: '';
            display: block;
            clear: both;
        }
        .root3 .item{
            float: left;
            width: 20%;
            height: 50px;
        }
        .root3 .item3{
            float: right;
        }
    </style>
    <div class="root3">
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item item3">1</div>
    </div>

    <hr>

    <style>
        .root4{
            display: table;
            width: 100%;
        }
        .root4:after{
            content: '';
            display: block;
            clear: both;
        }
        .root4 .item{
            display: table-cell;
        }
        .root4 .item2{
            width: 100px;
        }
        .root4 .item3{
            width: 50px;
        }
    </style>
    <div class="root4">
        <div class="item">auto-fill</div>
        <div class="item item2">100px</div>
        <div class="item item3">50px</div>
    </div>
</body>

</html>
