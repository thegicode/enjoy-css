<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Flex 1</title>
    <style>
        body{
            margin: 1rem;
        }
    </style>
</head>

<body>

    <style>
        .root{
            display: flex;
            
            height: 100px;
            margin-bottom: 50px;
        }
        .root .item{
            flex: 1;
            
            outline: 1px solid #adc3ac;
            background: #d5f3d4;
        }
    </style>
    <div class="root">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
    </div>


    <style>
        .root2{
            display: flex;
            margin-bottom: 50px;
        }
        .root2 .item{
            flex: 1;
            
            padding: 5px;
            background: #d5f3d4;

            outline: 1px solid #adc3ac;
        }
        .root2 .item:nth-child(2){
            flex: 2;
        }
    </style>
    <div class="root2">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
    </div>

    <style>
        .root3{
            display: flex;
            
            height: 100px;
            border: 1px solid #ddd;
        }
        .root3 .item{
            width: 100px;
            outline: 1px solid #adc3ac;
            background: #d5f3d4;
        }
        .root3 .item:last-child{
            margin-left: auto;
        }
    </style>
    <div class="root3">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
    </div>

</body>

</html>
