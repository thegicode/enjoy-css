<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Flex 1</title>
    <style>
        body{
            margin: 1rem;
        }
        .item{
            box-sizing: border-box;
            padding: 5px;
            outline: 1px solid #adc3ac;
            background: #d5f3d4;
        }
        hr{
            margin: 20px 0;
            border: none;
        }
    </style>
</head>

<body>

    <style>
        .root{
            display: flex;
            
            height: 50px;
        }
        .root .item{
            flex: 1;
        }
    </style>
    <div class="root">
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
    </div>

    <hr>

    <style>
        .root2{
            display: flex;

            height: 50px;
        }
        .root2 .item{
            flex: 1;
        }
        .root2 .item:nth-child(2){
            flex: 2;
        }
    </style>
    <div class="root2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">1</div>
    </div>

    <hr>

    <style>
        .root3{
            display: flex;
            
            height: 50px;
            border: 1px solid #ddd;
        }
        .root3 .item{
            width: 20%;
        }
        .root3 .item:last-child{
            margin-left: auto;
        }
    </style>
    <div class="root3">
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
    </div>

    <hr>

    <style>
        .root4{
            display: flex;
        }
        .root4 .item{
            flex: 1;
        }
        .root4 .item:nth-child(2){
            flex: none;
            width: 100px;
        }
        .root4 .item:nth-child(3){
            flex: none;
            width: 50px;
        }
    </style>
    <div class="root4">
        <div class="item">auto-fill</div>
        <div class="item">100px</div>
        <div class="item">50px</div>
    </div>

</body>

</html>
