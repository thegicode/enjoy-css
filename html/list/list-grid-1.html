<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Grid 1</title>
    <style>
        body{
            margin: 1rem;
        }
        .item{
            outline: 1px solid #adc3ac;
            padding: 5px;
            background: #d5f3d4;
        }
        hr{
            margin: 20px 0;
            border: none;
        }
    </style>
</head>

<body>

    <style>
        .root{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            
            height: 50px;
        }
    </style>
    <div class="root">
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
    </div>


    <hr>
    
    <style>
        .root2{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;

            height: 50px;
        }
    </style>
    <div class="root2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">1</div>
    </div>
    
    <hr>
    
    <style>
        .root3{
            display: grid;
            grid-template-columns: repeat(5, [col-start] 1fr);

            height: 50px;
            border: 1px solid #ddd;
        }
        .root3 > div{
            outline: 1px solid #adc3ac;
            padding: 5px;
            background: #d5f3d4;
        }
        .root3 .item:first-child{
            grid-column: col-start;
        }
        .root3 .item:nth-child(2){
            grid-column: col-start 2;
        }
        .root3 .item:nth-child(3){
            grid-column: col-start 5;
        }
    </style>
    <div class="root3">
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
    </div>

    <hr>
    
    <style>
        .root4{
            display: grid;
            grid-template-columns: 1fr 100px 50px;
        }
    </style>
    <div class="root4">
        <div class="item">auto-fill</div>
        <div class="item">100px</div>
        <div class="item">50px</div>
    </div>

</body>

</html>
