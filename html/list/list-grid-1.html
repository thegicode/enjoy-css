<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Grid 1</title>
    <style>
        body{
            margin: 1rem;
        }
        
    </style>
</head>

<body>

    <style>
        .root{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            
            height: 100px;
            margin-bottom: 50px;
        }
        .item{
            outline: 1px solid #adc3ac;
            background: #d5f3d4;
        }
    </style>
    <div class="root">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
    </div>

    <style>
        .root2{
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;

        }
        .root2-item{
            
            padding: 5px;
            background: #d5f3d4;

            outline: 1px solid #adc3ac;
        }
    </style>
    <div class="root2">
        <div class="root2-item">item1</div>
        <div class="root2-item">item2</div>
        <div class="root2-item">item3</div>
    </div>

</body>

</html>
