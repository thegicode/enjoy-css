<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Flex 3</title>
    <style>
        body{
            margin: 1rem;
        }
        .root{
            display: flex;

            list-style: none;
            margin: 0;
            padding: 0;

        }
        .item{
            flex: 1;

            padding: 0 5px;
        }
        .image{
            display: block;
        }
        .image img{
            width: 100%; height: 100%;
        }
        .text{
            margin: 0;
            font-size: 14px;
            color: #222;
        }
    </style>
</head>

<body>

    <ul class="root">
        <li class="item">
            <span class="image">
                <img src="http://placehold.it/150x150">
            </span>
            <p class="text">텍스트</p>
        </li>
        <li class="item">
            <span class="image">
                <img src="http://placehold.it/150x150">
            </span>
            <p class="text">텍스트 텍스트 </p>
        </li>
        <li class="item">
            <span class="image">
                <img src="http://placehold.it/150x150">
            </span>
            <p class="text">텍스트 텍스트 텍스트</p>
        </li>
        <li class="item">
            <span class="image">
                <img src="http://placehold.it/150x150">
            </span>
            <p class="text">텍스트 텍스트 텍스트 텍스트</p>
        </li>
    </ul>

</body>

</html>
