<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
    <title>List Flex 2</title>
    <style>
        body{
            margin: 1rem;
        }
        .root{
            display: flex;
            
            height: 100px;
            border: 1px solid #ddd;
        }
        .item{
            width: 100px;
            outline: 1px solid #adc3ac;
            background: #d5f3d4;
        }
        .item:last-child{
            margin-left: auto;
        }
    </style>
</head>

<body>

    <div class="root">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
    </div>

</body>

</html>
