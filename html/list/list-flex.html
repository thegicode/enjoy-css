<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
    <title>List Flex</title>
    <style>
        body{
            margin: 1rem;
        }
        .root{
            display: flex;
            
            height: 100px;
            background: #d5f3d4;
            border-right: 1px solid #adc3ac;
        }
        .item{
            flex: 1;
            border: 1px solid #adc3ac;
            border-right: none;
        }
    </style>
</head>

<body>

    <div class="root">
        <div class="item">item1</div>
        <div class="item">item2 item2</div>
        <div class="item">item3 item3 item3</div>
        <div class="item">item4 item4 item4 item4</div>
        <div class="item">item5 item5 item5 item5 item5</div>
    </div>

</body>

</html>
