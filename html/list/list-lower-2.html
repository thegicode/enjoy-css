<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Lower 2</title>
    <style>
        body{
            margin: 1rem;
        }
        .root{
            border: 1px solid #ddd;
        }
        .root:after{
            content: '';
            display: block;
            clear: both;
        }
        .item{
            float: left;
            width: 20%;
            height: 100px;
            
            box-sizing: border-box;
            outline: 1px solid #adc3ac;
            background: #d5f3d4;
        }
        .item:last-child{
            float: right;
        }
    </style>
</head>

<body>

    <div class="root">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>

</body>

</html>
