<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <title>lauyout lf lower</title>
    <style>
    .root{
        height: 100%;
    }
    .lnb{
        width: 15%; 
        background: #ddd;
    }
    .container{
        width: 85%;
    }
    .main-wrapper{
        min-height: 100%;
        margin-bottom: -50px;
    }
    .main{
        padding-bottom: 50px;
    }
    .footer{
        height: 50px;
        background: #f8f8f8;
    }

    body[data-fix="false"] .root{
        display: table;
        width: 100%;
    }
    body[data-fix="false"] .lnb{
        display: table-cell;
        min-height: 100%;
    }
    body[data-fix="false"] .container{
        display: table-cell;
        min-height: 100%;
    }

    body[data-fix="true"] .root:after{
        content:'';
        display: block;
        clear: both;
    }
    body[data-fix="true"] .lnb{
        overflow: auto;
        float: left;
        height: 100%;
    }
    body[data-fix="true"] .container{
        overflow: auto;
        height: 100%;
        margin-left: auto;
    }
  

    .actions{
        top: 0; right: 0;
        
    }
    </style>
</head>

<!-- 
    Lnb 고정 설정 : data-fix = true | false 
-->

<body data-fix="false">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div class="test-content" data-hidden="false"></div>
        </div>
        <div class="container">
            <div class="main-wrapper">
                <main class="main">
                    <h2>Main</h2>
                    <div class="test-content" data-hidden="false"></div>
                </main>
            </div>
            <footer class="footer">
                <h2>Footer</h2>
            </footer>
        </div>
    </div>
    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is lnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
