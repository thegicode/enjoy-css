<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout f flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root{
        display: flex;
        flex-direction: column;

        height: 100%;
    }
    .main {
        flex: 1;
        
        background: #f8f8f8;
    }
    .footer {
        flex: none;
        height: 30px;

        background: #ddd;
    }

    body[data-isfooterfix="true"] .main{
        overflow: auto;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:0; right:0;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    Footer 고정  -> data-isfooterfix : true | false
-->
<body data-isfooterfix="false">
   
    <div class="root" id="ly_flex">
        <main class="main">
            <h2>Main</h2>
            <div style="height: 1000px"></div>
        </main>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>

    <form class="actions" name="actions">
        <fieldset>
            <legend>Is footer fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>

    <script>
    let changeFix = function(el){
        document.body.dataset.isfooterfix = el.value;
    }
    </script>
</body>

</html>
