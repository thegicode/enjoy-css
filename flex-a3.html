<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 2</title>
    <style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        margin: 0;
    }

    .root {
        display: flex;
        flex-direction: column;

        height: 100%;
    }

    .ly-a {
        flex: 1;

        overflow: auto;
        background: #f8f8f8;
    }

    .ly-b {
        flex-shrink: 0;
        flex-basis: 5rem;

        background: #ddd;

    }
    </style>
</head>

<body>
    <div class="root">
        <div class="ly-a">
            <p style="height: 2000px">contents</p>
        </div>
        <div class="ly-b">
            <p>footer</p>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
