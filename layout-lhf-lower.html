<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout lhf lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
    }
    .lnb {
        width: 15%; 
        background: #ddd;
    }
    .container {
    }
    .header {
        height: 50px;
        background: #f8f8f8;
    }
    .main-wrapper{
        min-height: 100%;
        margin-top: -50px;
        margin-bottom: -30px;
    }
    .main {
        padding-top: 50px;
        padding-bottom: 30px;
    }
    .footer {
        height: 30px;
        background: #f8f8f8;
    }

    body[data-isfix="false"] .root{
        display: table;
        width: 100%;
    }
    body[data-isfix="false"] .lnb{
        display: table-cell;
    }
    body[data-isfix="false"] .container{
        display: table-cell;
        min-height: 100%;
    }

    body[data-isfix="true"] .root:after{
        content: '';
        display: block;
        clear: both;
    }
    body[data-isfix="true"] .lnb{
        overflow: auto;
        float: left;
        height: 100%
    }
    body[data-isfix="true"] .container{
        overflow: auto;
        height: 100%;
        margin-left: auto;
    }

    h2 {
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top: 60px; left: 20%;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    Lnb 고정 설정 : data-isfix = true | false 
-->
<body data-isfix="false">
    <div class="root">
        <div class="lnb">
            <h2>Lnb</h2>
            <div style="height: 1000px"></div>
        </div>
        <div class="container">
            <header class="header">
                <h2>Header</h2>
            </header>
            <div class="main-wrapper">
                <main class="main">
                    <h2>Main</h2>
                    <div style="height: 1000px"></div>
                </main>
            </div>
            <footer class="footer">
                <h2>Footer</h2>
            </footer>
        </div>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is lnb fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
