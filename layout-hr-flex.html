<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout hr flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;
        flex-direction: column;

        height: 100%;
    }
    .header {
        flex: none;
        height: 50px;

        background: #ddd;
    }
    .container {
        flex: 1;

        display: flex;
    }
    .main{
        flex: 1;
    }
    .rnb{
        flex: none;
        width: 15%;

        background: #f8f8f8;

    }

    body[data-isfix="true"] .container{
        overflow: hidden;
    }
    body[data-isfix="true"] .main{
        overflow: auto;
    }
    body[data-isfix="true"] .rnb{
        overflow: auto;
    }


    h2 {
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:5rem; left:10rem;
        padding: 1rem;
        background: transparent;
    }

    </style>
</head>

<!-- 
    Header, Rnb 고정 설정  -> data-isfix : true | false
-->

<body data-isfix="false">
    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <p style="height: 1000px"></p>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
                <p style="height: 1000px"></p>

            </div>
        </div>
    </div>
    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is header fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
