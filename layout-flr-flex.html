<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout flr flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;
        flex-direction: column;
    }
    .container{
        flex: 1;

        display: flex;
    }
    .lnb{
        flex: none;
        width: 15%;

        background: #f8f8f8;
    }
    .main {
        flex: 1;
    }
    .rnb{
        flex: none;
        width: 15%;

        background: #f8f8f8;
    }
    .footer {
        flex: none;
        height: 30px;

        background: #ddd;
    }

    body[data-isfix="default"] .root{
        min-height: 100%;
    }

    body[data-isfix="all"] .root{
        height: 100%;
    }
    body[data-isfix="all"] .container{
        overflow: hidden;
        height: 100%;
    }
    body[data-isfix="all"] .lnb{
        overflow: auto;
    }
    body[data-isfix="all"] .main{
        overflow: auto;
    }
    body[data-isfix="all"] .rnb{
        overflow: auto;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .test-content{
        height: 1000px;
    }
    .test-content[data-hidden="true"]{
        display: none;
    }
    .actions{
        position: fixed; top:2rem; left:20%;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 : data-isfix : default | all
-->
<body data-isfix="default">
    <div class="root">
        <div class="container">
            <div class="lnb">
                <h2>Lnb</h2>
                <div class="test-content" data-hidden="false"></div>
            </div>
            <main class="main">
                <h2>Main</h2>
                <div class="test-content" data-hidden="false"></div>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
                <div class="test-content" data-hidden="false"></div>
            </div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed</legend>
            <input type="radio" name="fix" value="default" id="default" onchange="fixElement(this)" checked>
            <label for="default">Don't fix</label>
            <input type="radio" name="fix" value="all" id="all" onchange="fixElement(this)" >
            <label for="all">All</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select presence of content</legend>
            <input type="radio" name="content" id="addContent" value="false" onchange="setContent(this)" checked>
            <label for="addContent">Add Content</label>
            <input type="radio" name="content" id="removeContent" value="true" onchange="setContent(this)">
            <label for="removeContent">Remove Content</label>
        </fieldset>
    </form>
    <script>
    let fixElement = function(el) {
        document.body.dataset.isfix = el.value;
    }
    let setContent = function(el){
        let els = document.querySelectorAll('.test-content'),
            i = els.length;
        while(i){
            i -= 1;
            els[i].dataset.hidden = el.value;
        }
    };
    </script>
</body>

</html>
