<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout h v</title>
    <style>
    /* Use vw, vh */
    html {
        height: 100vh;
    }
    body {
        height: 100vh;
        margin: 0;
    }
    .root {
        display: flex;
        flex-direction: column;

        height: 100vh;
    }
    .header {
        flex-shrink: 0;
        flex-basis: 50px;

        background: #ddd;
    }
    .main {
        flex: auto;

        background: #f8f8f8;
    }

    body[data-isheaderfix="true"] .main{
        overflow: auto;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:0; right:0;
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>


<!-- 
    Header 고정 속성 설정  -> data-isheaderfix : true | false
-->

<body data-isheaderfix="false">

    <!-- Flex -->
    <div class="root">
        <header class="header">
            <h2>Header</h2>
        </header>
        <main class="main">
            <h2>Main</h2>
            <p style="height: 2000px"></p>
        </main>
    </div>

    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is header fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>

    <script>
        let changeFix = function(el){
            document.body.dataset.isheaderfix = el.value;
        }
    </script>
</body>

</html>
