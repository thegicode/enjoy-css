<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 4</title>
    <style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        margin: 0;
    }

    .root {
        display: flex;
        flex-direction: column;

        height: 100%;
    }

    .header {
        flex-shrink: 0;
        flex-basis: 5rem;

        overflow: hidden;
        background: #ddd;

    }

    .main {
        flex: 1;

        overflow: auto;
        background: #f8f8f8;
    }

    .footer {
        flex-shrink: 0;
        flex-basis: 2rem;

        overflow: hidden;
        background: #ddd;

    }
    </style>
</head>

<body>
    <div class="root">
        <div class="header">
            <h2>header</h2>
        </div>
        <main class="main">
            <h2>main</h2>
           <p style="height: 2000px"></p>
        </main>
        <footer class="footer">
            footer
        </footer>
    </div>
    <script>
    </script>
</body>

</html>
