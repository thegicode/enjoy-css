<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout fl flex</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        display: flex;
        flex-direction: column;

        height: 100%;
    }
    .container{
        flex: 1;
    }
    .lnb{
        width: 15%;

        background: #f8f8f8;
    }
    .main {
        flex: 1;
    }
    .footer {
        height: 30px;

        background: #ddd;
    }

    body[data-isfix="default"] .container{
        display: flex;
    }
    body[data-isfix="default"] .lnb{
        flex: none;
    }
    body[data-isfix="default"] .footer{
        flex: none;
    }
    
    body[data-isfix="footer"] .container{
        overflow: auto;
    }
    body[data-isfix="footer"] .container:after{
        content: '';
        display: block;
        clear: both;
    }
    body[data-isfix="footer"] .lnb{
        float: left;
        min-height: 100%;
    }
    body[data-isfix="footer"] .main{
        margin-left: auto;
    }

    body[data-isfix="all"] .container{
        overflow: hidden;
        display: flex;
    }
    body[data-isfix="all"] .lnb{
        overflow: auto;
        flex: none;
    }
    body[data-isfix="all"] .main{
        overflow: auto;
    }
    body[data-isfix="all"] .footer{
        flex: none;
    }


    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:0; right:0; 
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    레이아옷 고정 설정 -> data-isfix : default | footer | all
-->
<body data-isfix="default">
    <div class="root">
        <div class="container">
            <div class="lnb">
                <h2>Lnb</h2>
                <div style="height: 1000px"></div>
            </div>
            <main class="main">
                <h2>Main</h2>
                <div style="height: 1000px"></div>
            </main>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>

    <form class="actions" name="actions">
        <fieldset>
            <legend>Select the element to be fixed.</legend>
            <div>
                <input type="radio" name="fix" id="default" value="default" onchange="changeFix(this)" checked>
                <label for="default">Don't fix</label> 
            </div>
            <div>
                <input type="radio" name="fix" id="footer" value="footer" onchange="changeFix(this)">
                <label for="footer">Footer</label>
            </div>
            <div>
                <input type="radio" name="fix" id="all" value="all" id="all" onchange="changeFix(this)">
                <label for="all">All</label>
            </div>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfix = el.value;
    }
    </script>
</body>

</html>
