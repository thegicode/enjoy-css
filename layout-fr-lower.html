<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex fr lower</title>
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
    }
    .container{
    }
    .container::after{
        content: '';
        display: block;
        clear: both;
    }
    .main {
        float: left;
        width: 85%;
    }
    .rnb{
        float: right;
        width: 15%;
        margin-left: auto;
        background: #f8f8f8;

    }
    .footer {
        height: 50px;
        background: #ddd;
    }

    body[data-isfooterfix="false"] .container{
        min-height: 100%;
        margin-bottom: -50px;
    }
    body[data-isfooterfix="false"] .main{
        padding-bottom: 50px;
    }
    body[data-isfooterfix="false"] .rnb{
        box-sizing: border-box;
        height: 100%;
        padding-bottom: 50px;
    }
    body[data-isfooterfix="false"] .footer{
        clear: both;
    }

    body[data-isfooterfix="true"] .container{
        position: absolute; top:0; left:0; right:0; bottom: 50px;
    }
    body[data-isfooterfix="true"] .main{
        overflow: auto;
        max-height: 100%;
    }
    body[data-isfooterfix="true"] .rnb{
        overflow: auto;
        min-height: 100%;
        max-height: 100%;
    }
    body[data-isfooterfix="true"] .footer{
        position: absolute; left: 0; right: 0; bottom:0;
    }

    h2{
        margin: 0;
        font-size: 1rem;
    }
    .actions{
        position: fixed; top:10%; 
        padding: 1rem;
        background: transparent;
    }
    </style>
</head>

<!-- 
    Footer 고정 속성 설정  -> data-isfooterfix : true | false
-->

<body data-isfooterfix="false">
    <div class="root">
        <div class="container">
            <main class="main">
                <h2>Main</h2>
                <p style="height: 2000px"></p>
            </main>
            <div class="rnb">
                <h2>Rnb</h2>
                <p style="height: 2000px"></p>
            </div>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
    <!-- actions -->
    <form class="actions" name="actions">
        <fieldset>
            <legend>Is footer fix?</legend>
            <input type="radio" name="fix" value="true" id="true" onchange="changeFix(this)">
            <label for="true">Yes</label>
            <input type="radio" name="fix" value="false" id="false" onchange="changeFix(this)" checked>
            <label for="false">No</label>
        </fieldset>
    </form>
    <script>
    let changeFix = function(el) {
        document.body.dataset.isfooterfix = el.value;
    }
    </script>
</body>

</html>
